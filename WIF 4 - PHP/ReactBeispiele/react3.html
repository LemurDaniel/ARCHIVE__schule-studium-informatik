<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>REACT3 Komponenten mit Eigenschaften</title>
</head>
<body>
<div id="app">
	
</div>
	<script src="build/react.js"></script>
	<script src="build/react-dom.js"></script>
	<script>
        
        var TextZaehler = React.createClass({
            PropTypes: {
                text: React.PropTypes.string,
            },
            render: function() {
                return React.DOM.div(null,
                                    React.DOM.textarea({defaultValue: this.props.text,}),
                                    React.DOM.h3(null, this.props.text.length));
            }            
        });
	ReactDOM.render(
	React.createElement(TextZaehler, {text: "Zaehler",}),
        document.getElementById("app")
	);	
	</script>



</body>
</html>
